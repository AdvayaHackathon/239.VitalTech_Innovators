<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Create Your Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #3a3af0;
            --primary: #5c67f2;
            --primary-light: #7678fc;
            --gradient-light: #8a95ff;
            --text: #333333;
            --light-text: #6c757d;
            --background: #f4f6f9;
            --white: #ffffff;
            --border: #e0e6ed;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #22c55e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
            padding: 2rem;
        }
        
        .signup-container {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .signup-container h2 {
            text-align: center;
            margin-bottom: 1.8rem;
            color: var(--primary-dark);
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .error {
            color: var(--danger);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background-color: rgba(239, 68, 68, 0.1);
            padding: 0.8rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error i {
            margin-right: 8px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .social-icons .google:hover {
            background: #ea4335;
            color: white;
        }
        
        .social-icons .facebook:hover {
            background: #3b5998;
            color: white;
        }
        
        .social-icons .twitter:hover {
            background: #1da1f2;
            color: white;
        }
        
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.8rem 0;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .separator span {
            padding: 0 15px;
            color: var(--light-text);
            font-size: 0.8rem;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .signup-container input {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 45px;
            border: 1px solid var(--border);
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
            background-color: #f9fafc;
        }
        
        .signup-container input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 103, 242, 0.2);
            background-color: var(--white);
        }
        
        .signup-container input::placeholder {
            color: #a0aec0;
        }
        
        .signup-container button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--primary), var(--gradient-light));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.8rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 10px rgba(92, 103, 242, 0.3);
        }
        
        .signup-container button:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(92, 103, 242, 0.4);
        }
        
        .signup-container button:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.8rem;
            font-size: 0.95rem;
            color: var(--light-text);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .signup-container {
                padding: 1.5rem;
            }
            
            .signup-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2><i class="fas fa-user-plus"></i> Create Account</h2>
        
        {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
        {% endif %}
        
        <div class="social-icons">
            <a href="#" class="google"><i class="fab fa-google"></i></a>
            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
        
        <div class="separator">
            <span>OR SIGN UP WITH EMAIL</span>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Sign In</a>
        </div>
    </div>
</body>
</html>
